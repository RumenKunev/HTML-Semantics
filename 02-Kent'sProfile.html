<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Profile</title>
    <link href="styles/02-Kent'sMediaProfile.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header>Profile</header>
        <section id="user-profile">
            <figure>
                <figcaption>User: Kent</figcaption>
                <img src="images/Capture.PNG" alt="profile-picture" />
            </figure>
            <label for="meter">Profile completed 60%</label>
            <meter id="meter" value="0.6">60%</meter>
        </section>
        <section id="audio">
            <figure>
                <figcaption>Uploaded Audio Files</figcaption>
                <embed src="http://www-mmsp.ece.mcgill.ca/Documents/AudioFormats/WAVE/Samples/AFsp/M1F1-float32-AFsp.wav" type="audio/wav" />
                <audio controls>
                    <source src="">
                    Your browser does not support this feature.
                </audio>
                <audio controls>
                    <source src="">
                    Your browser does not support this feature.
                </audio>
                <audio controls>
                    <source src="">
                    Your browser does not support this feature.
                </audio>
            </figure>
        </section>
        <section id="video">
            <figure>
                <figcaption>Uploaded Video Files</figcaption>
                <video width="350px"  controls>
                    <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg">
                    <track src="">
                </video>
            </figure>
        </section>
    </div>

</body>
</html>
